<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Color Reader</title>
</head>
<body>
    <div class="container mt-5 text-center">
      <div class="row justify-content-center">

        <label for="colorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-50" id="colorInput" value="#563d7c" title="Choose your color">
        
        <div class="mt-3">
          <button class="btn btn-dark" id="btnDisplay">Display</button>
          <p class="lead mt-3" id="colorExa">#563d7c</p>
          <div class="card p-5" id="cardColor" style="background-color: #563d7c;"></div>
        </div>
      </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
